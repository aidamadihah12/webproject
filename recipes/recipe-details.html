<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <!-- Navbar -->
        <div class="navbar">
            <h1 class="logo">ART OF COOKING</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="recipe.html">Recipes</a>
                <a href="logout.php">Logout</a>
            </nav>
        </div>
    </header>

    <section class="recipe-detail">
        <h1 id="recipe-name">Loading...</h1>
        <img id="recipe-image" src="" alt="Recipe Image" class="recipe-image">
        <h2>Ingredients</h2>
        <ul id="recipe-ingredients"></ul>

        <h2>Instructions</h2>
        <p id="recipe-instructions"></p>
    </section>

    <footer>
        <p>&copy; 2024 Cooking Recipes</p>
    </footer>

    <script>
        // Define recipe data
        const recipes = {
            Satay: {
                image:"images/dish-3.jpg",
                ingredients: [
                    "500g chicken thighs, diced",
                    "1/2 cup peanut butter",
                    "2 tbsp soy sauce",
                    "1 tbsp honey",
                    "1 tbsp lime juice",
                    "Skewers for grilling"
                ],
                instructions: "Mix all marinade ingredients and coat the chicken. Let it sit for 1 hour. Skewer the chicken and grill until cooked through."
            },
            Pavlova: {
                image:"images/dish-1.jpg",
                ingredients: [
                    "4 egg whites",
                    "1 cup sugar",
                    "1 tsp cornflour",
                    "1 tsp white vinegar",
                    "Whipped cream and fruits for topping"
                ],
                instructions: 
                    "Whip egg whites until stiff, gradually adding sugar. Fold in cornflour and vinegar.Bake at 120°C for 1 hour.Cool and top with whipped cream and fruits."
            },

            Salad: {
                image:"images/dish-2.jpg",
                ingredients: [
                    "1 cup mixed greens",
                    "1/2 cup cherry tomatoes, halved",
                    "1/4 cup cucumbers, sliced",
                    "2 tbsp olive oil",
                    "1 tbsp balsamic vinegar"
                ],
                instructions: "Combine all ingredients in a bowl. Drizzle olive oil and balsamic vinegar over the salad. Toss and serve."
            },

            ChickenGrill: {
                image:"images/dish-4.jpg",
                ingredients: [
                    "4 skinless, boneless chicken breast halves",
                    "¼ cup lemon juice, plus wedges for serving",
                    "¼ cup olive oil",
                    "2 teaspoons dried oregano or parsley",
                    "1 teaspoon seasoning salt",
                    "½ teaspoon ground black pepper",
                    "½ teaspoon onion powder"
                ],
                instructions: "Gather the ingredients.Preheat an outdoor grill for medium-high heat, and lightly oil the grate.Working with one chicken breast at a time, place chicken breast between two sheets of plastic wrap or parchment paper on a cutting board. Using a meat mallet or a rolling pin, gently pound each breast to 1/2-inch thickness.Add lemon juice, olive oil, dried oregano or parsley, seasoning salt, black pepper, and onion powder to a large zip-top bag; add chicken and press out as much air as possible before sealing bag. Gently massage chicken to distribute marinade. Marinate chicken in the refrigerator for at least 30 minutes or up to 12 hours.Preheat grill to medium-high and lightly oil the grate. Place chicken breasts, smooth-side down on preheated grill; cook, covered, until no longer pink and juices run clear, about 5 minutes per side. An instant-read thermometer inserted into the center should read at least 165 degrees F (74 degrees C). Transfer chicken to a cutting board and tent with aluminum foil. Let rest 5 minutes. Serve with lemon wedges."
            }
        };

        // Get recipe name from the URL
        const params = new URLSearchParams(window.location.search);
        const recipeName = params.get("name");

        // Display the recipe details
        const recipeNameElement = document.getElementById("recipe-name");
        const recipeImageElement = document.getElementById("recipe-image");
        const recipeIngredientsElement = document.getElementById("recipe-ingredients");
        const recipeInstructionsElement = document.getElementById("recipe-instructions");

        if (recipes[recipeName]) {
            const recipe = recipes[recipeName];
            recipeNameElement.textContent = recipeName;
            
            if (recipe.image) {
                recipeImageElement.src = recipe.image; // Set the image source
                recipeImageElement.alt = recipeName + " Image"; // Set alt text for accessibility
            } else {
                recipeImageElement.style.display = "none"; // Hide the image if not available
            }

            recipe.ingredients.forEach(ingredient => {
                const li = document.createElement("li");
                li.textContent = ingredient;
                recipeIngredientsElement.appendChild(li);
            });
            recipeInstructionsElement.textContent = recipe.instructions;
        } else {
            recipeNameElement.textContent = "Recipe not found!";
            recipeIngredientsElement.innerHTML = "";
            recipeInstructionsElement.textContent = "";
        }
    </script>
</body>
</html>
